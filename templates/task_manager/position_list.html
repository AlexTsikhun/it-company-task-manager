{% extends "base.html" %}
{% block content %}
  <h1>Position list
    <a href="{% url 'task_manager:position-create' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>
  {% if position_list %}
    <ul class="list-group list-group-flush list-group-item-action">
    {% for position in position_list %}
      <li class="list-group-item list-group-item-action">
        <b>{{ position.pk }}.</b> {{ position }}
        <a href="{% url 'task_manager:position-delete' pk=position.pk %}" class="btn btn-danger link-to-page">Delete</a>
        <a href="{% url 'task_manager:position-update' pk=position.pk %}" class="btn btn-warning link-to-page">Update</a>
      </li>
    {% endfor %}
    {% else %}
      <p>There are no positions in the team.</p>
    </ul>
  {% endif %}
{% endblock %}
