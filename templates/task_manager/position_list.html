{% extends "base.html" %}
{% block content %}
  <h1>Position list
    <a href="{% url 'task_manager:position-create' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>
  {% if position_list %}
    <ul>
    {% for position in position_list %}
      <li>
        <b>{{ position.pk }}.</b> {{ position }} 
        <a href="{% url 'task_manager:position-update' pk=position.pk %}" class="btn btn-warning">Update</a>
        <a href="{% url 'task_manager:position-delete' pk=position.pk %}" class="btn btn-danger">Delete</a>
      </li>
    {% endfor %}
    {% else %}
      <p>There are no positions in the team.</p>
  {% endif %}
  </ul>
{% endblock %}
