{% extends "base.html" %}
{% block content %}
  <h1>Task type list
    <a href="{% url 'task_manager:task_type-create' %}" class="btn btn-primary link-to-page">Create</a>
  </h1>
  {% if tasktype_list %}
    <ul class="list-group list-group-flush list-group-item-action">
    {% for tasktype in tasktype_list %}
      <li class="list-group-item list-group-item-action">
        <b>{{ tasktype.pk }}.</b> {{ tasktype }} 
        <a href="{% url 'task_manager:task_type-delete' pk=tasktype.pk %}" class="btn btn-danger link-to-page">Delete</a>
        <a href="{% url 'task_manager:task_type-update' pk=tasktype.pk %}" class="btn btn-warning link-to-page">Update</a>
      </li>
    {% endfor %}
    {% else %}
      <p>There are no task types in the team.</p>
  {% endif %}
  </ul>
{% endblock %}
