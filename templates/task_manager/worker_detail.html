{% extends "base.html" %}
{% block content %}
  <h1>Worker detail page</h1>
 <p><strong>First name:</strong> {{ worker.first_name }}</p>
  <p><strong>Last name:</strong> {{ worker.last_name }}</p>
  <p><strong>Position:</strong> {{ worker.position }}</p>
  <p><strong>Is staff:</strong> {{ worker.is_staff }}</p>
  <p><strong>Date joined:</strong> {{ worker.date_joined }}</p>

  <a href="{% url 'task_manager:worker-update' pk=worker.pk %}" class="btn btn-warning">Update</a>
  <a href="{% url 'task_manager:worker-delete' pk=worker.pk %}" class="btn btn-danger">Delete</a>
  <a href="{% url 'task_manager:worker-list' %}" class="btn btn-secondary">Back</a>
{% endblock %}
