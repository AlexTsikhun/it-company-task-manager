{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
  <h4 class="card-title">{{ object|yesno:"Update,Create" }} position</h4>
  <div class="form-group">
    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}
      <input type="submit" class="btn btn-primary me-2">
      <a href="{% url 'task_manager:position-list' %}" class="btn btn-secondary">Back</a>
    </form>
  </div>
{% endblock %}
