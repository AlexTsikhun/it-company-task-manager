{% extends "base.html" %}
{% block content %}
  <h2>List of all tasks:</h2>
  <a href="{% url 'task_manager:task-list' %}">All</a>
  <a href="{% url 'task_manager:task-completed' %}">Completed</a>
  <a href="{% url 'task_manager:task-not-completed' %}">Not</a>
  <ul>
  {% if completed_tasks %}
    {% for completed_task in completed_tasks %}
      <li class="list-group-item">{{ completed_task }}</li>
    {% endfor %}
    {% else %}
      <h3>There is no completed tasks! </h3>
  {% endif %}
  </ul>
{% endblock %}
