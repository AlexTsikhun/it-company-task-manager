<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">

</head>
<body>
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-2">
      <ul class="sidebar-nav list-group">
        {% if user.is_authenticated %}
          <li class="list-group-item">User: <a href="{{ user.get_absolute_url }}">{{ user }}</a></li>
          <li class="list-group-item"><a href="{% url 'logout' %}?next={{ request.path}}">Logout</a></li>
        {% else %}
          <li class="list-group-items"><a href="{% url 'login' %}">Login</a></li>
        {% endif %}
        <br>
        <li class="list-group-item"><a href="{% url 'task_manager:index' %}">Home</a></li>
        <li class="list-group-item"><a href="{% url 'task_manager:worker-list' %}">All workers</a></li>
        <li class="list-group-item"><a href="{% url 'task_manager:task-list' %}">All tasks</a></li>
        <li class="list-group-item"><a href="{% url 'task_manager:task_type-list' %}">Task types</a></li>
        <li class="list-group-item"><a href="{% url 'task_manager:position-list' %}">Positions</a></li>
      </ul>
    </div>
    <div class="col-sm-10">
      {% block content %}{% endblock %}
    </div>
  </div>
</div>
</body>
</html>
